<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B95;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elegant shape -->
  <path d="M20 60 Q20 20 60 20 L340 20 Q380 20 380 60 Q380 100 340 100 L60 100 Q20 100 20 60 Z" 
        fill="url(#primaryGradient)" opacity="0.08" filter="url(#shadow)"/>
  
  <!-- Main house structure with modern design -->
  <g transform="translate(30, 20)">
    <!-- House base with rounded corners -->
    <path d="M15 50 L35 25 L55 50 L52 50 L52 65 Q52 68 49 68 L21 68 Q18 68 18 65 L18 50 Z" 
          fill="url(#primaryGradient)" filter="url(#shadow)"/>
    
    <!-- Roof accent -->
    <path d="M35 25 L32 28 L38 28 Z" fill="url(#accentGradient)" opacity="0.8"/>
    
    <!-- Modern windows -->
    <rect x="22" y="55" width="6" height="8" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="42" y="55" width="6" height="8" fill="rgba(255,255,255,0.9)" rx="2"/>
    
    <!-- Stylish door -->
    <rect x="32" y="58" width="6" height="10" fill="rgba(255,255,255,0.95)" rx="3"/>
    <circle cx="36" cy="62" r="0.8" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Beautiful nest/nature elements -->
  <g transform="translate(60, 30)">
    <!-- Elegant leaves -->
    <path d="M0 15 Q8 5 16 15 Q12 25 4 20 Q0 25 0 15" fill="url(#nestGradient)" opacity="0.7" filter="url(#glow)"/>
    <path d="M12 20 Q20 10 28 20 Q24 30 16 25 Q12 30 12 20" fill="url(#nestGradient)" opacity="0.5"/>
    
    <!-- Delicate branches -->
    <path d="M8 15 Q15 18 22 15" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M4 20 Q11 23 18 20" stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Sophisticated search element -->
  <g transform="translate(75, 25)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
    <line x1="6" y1="6" x2="12" y2="12" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Inner sparkle -->
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Premium typography -->
  <g>
    <!-- NEST text with elegant styling -->
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#primaryGradient)" filter="url(#shadow)">
      NEST
    </text>
    
    <!-- FINDERS text -->
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#2D3748">
      FINDERS
    </text>
    
    <!-- Elegant separator line -->
    <line x1="120" y1="52" x2="280" y2="52" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Refined tagline -->
    <text x="120" y="92" font-family="Arial, sans-serif" font-size="11" fill="#718096" font-style="italic">
      Premium Real Estate Solutions
    </text>
  </g>
  
  <!-- Decorative geometric elements -->
  <g transform="translate(320, 40)">
    <!-- Diamond shapes -->
    <path d="M0 0 L4 -4 L8 0 L4 4 Z" fill="url(#accentGradient)" opacity="0.6" transform="rotate(45)"/>
    <path d="M15 5 L18 2 L21 5 L18 8 Z" fill="url(#nestGradient)" opacity="0.4" transform="rotate(45)"/>
    <path d="M25 -2 L27 -4 L29 -2 L27 0 Z" fill="url(#primaryGradient)" opacity="0.5" transform="rotate(45)"/>
  </g>
  
  <!-- Subtle background pattern -->
  <g opacity="0.03">
    <circle cx="350" cy="30" r="20" fill="url(#primaryGradient)"/>
    <circle cx="30" cy="90" r="15" fill="url(#accentGradient)"/>
  </g>
</svg>